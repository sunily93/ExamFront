<mat-card>
    <h1>Add New Category</h1>
    <mat-card-content>
       <div class="bootstrap-wrapper">
           <div class="row">
               <div class="col-md-6 offset-md-3">
                <form (ngSubmit)="formSubmit()" action="">
                    <mat-form-field class="w100" appearance="outline">        
                        <mat-label>Title</mat-label>
                        <input [(ngModel)]="category.title" type="text" name="title" matInput placeholder="Enter here">        
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="outline">        
                        <mat-label>Description</mat-label>
                        <textarea [(ngModel)]="category.description" name="description" matInput placeholder="Enter here" rows="10"></textarea>        
                    </mat-form-field>

                    <div class="container text-center mt15">
                        <button mat-raised-button color="accent">Add</button>
                    </div>
                </form>
               </div>
           </div>
       </div>
    </mat-card-content>
</mat-card>
