<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form *ngIf="quiz" (submit)="updateForm()">
                    <!-- title -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input type="text" name="title"  [(ngModel)]="quiz.title"  placeholder="Enter here" matInput/>
                    </mat-form-field>

                                        <!-- description -->
                                        <mat-form-field class="w100" appearance="fill">
                                            <mat-label>Enter Description</mat-label>
                                            <textarea type="text"  [(ngModel)]="quiz.description" name="description" placeholder="Enter here" matInput></textarea>
                                        </mat-form-field>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <!-- maxMark -->
                                                 <!-- maxMarks -->
                                         <mat-form-field class="w100" appearance="fill">
                                            <mat-label>Enter Max Marks</mat-label>
                                            <input type="text"  [(ngModel)]="quiz.maxMarks" name="maxMarks" placeholder="Enter here" matInput/>
                                        </mat-form-field>

                                            </div>
                                            <div class="col-md-6">
                                                 <!-- maxMarks -->
                                         <mat-form-field class="w100" appearance="fill">
                                            <mat-label>Enter Number Of Questions</mat-label>
                                            <input type="text"  [(ngModel)]="quiz.numberOfQuestions" name="numberOfQuestions" placeholder="Enter here" matInput/>
                                        </mat-form-field>
                                            </div>
                                        </div>

                                        <!-- active field -->
                                        
                                            <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class="mt20">
                                             Publish Status
                                            </mat-slide-toggle>
                                            <br>
                                        <!-- category select -->
                                        <mat-form-field appearance="fill" class="mt20 w100">
                                            <mat-label>Categories</mat-label>
                                            <mat-select name="category" [(ngModel)]="quiz.category.cId">
                                              <mat-option *ngFor="let c  of categories" [value]="c.cId">
                                                {{c.title}}
                                              </mat-option>
                                            </mat-select>
                                          </mat-form-field>
                                        
                                          <div class="container text-center">
                                              <button mat-raised-button color="accent">Update</button>
                                          </div>

                </form>

            </div>
        </div>
    </div>
</mat-card>
