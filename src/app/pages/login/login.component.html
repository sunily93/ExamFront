<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center" style="margin: top 15px;">
                    <img src="../../../assets/img.jpg" style="border-radius:100%;height: 130px;width: 130px;"/>
                </div>
                <h1 class="text-center">Login Here !!</h1>
                {{loginData | json}}
                <form (ngSubmit)="formSubmit()">
                                        <!-- user name -->
                                        <mat-form-field class="full-width" appearance="outline">
                                            <mat-label>User Name</mat-label>
                                            <input [(ngModel)]="loginData.username" name="=username" required matInput placeholder="Enter here">
                                       
                                        </mat-form-field>
                                       
                                          <!-- password -->
                                        <mat-form-field class="full-width" appearance="outline">
                                            <mat-label>Password</mat-label>
                                            <input [(ngModel)]="loginData.password" name="password" required type="password" matInput placeholder="Enter here">
                                        </mat-form-field>

                                        <div class="container">
                                            <button type="submit" mat-raised-button="primary">Login</button>
                                            <button class="ml10" mat-raised-button="accent">Reset</button>
                                        </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
