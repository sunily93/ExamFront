<mat-toolbar >
    <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </a>
    <span>Exam App</span>
    <span class="example-spacer"></span>
    <a *ngIf="!isLoggedIn" [routerLink]="'/login'" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      Login
    </a>
    <a *ngIf="!isLoggedIn" [routerLink]="'/signup'" mat-icon-button class="example-icon ml10 mr10" aria-label="Example icon-button with share icon">
      Register
    </a>

    <button  *ngIf="isLoggedIn && user" routerLink="/admin/profile"   mat-icon-button class="example-icon ml10 mr10" aria-label="Example icon-button with share icon">
      {{user.username}}
    </button>

    <a (click)="logout()" *ngIf="isLoggedIn"  mat-icon-button class="example-icon ml10 mr10" aria-label="Example icon-button with share icon">
      Logout
    </a>
  </mat-toolbar>
